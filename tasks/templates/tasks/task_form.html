<!-- templates/tasks/task_form.html -->

{% extends "tasks/base.html" %}

{% block content %}
<div class="box">
    <h2>{% if form.instance.pk %}Edit task{% else %}Add task{% endif %}</h2>

    <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-primary" type="submit">Save</button>
        <a class="button is-danger" href="{% url 'task_list' %}">Cancel</a>
    </form>

</div>

<style>
    .box {
        margin: 20px auto;
        width: 500px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form {
        margin-bottom: 20px;
    }

    .form p {
        margin-bottom: 5px;
    }

    .form p input[type="text"] {
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
        padding: 10px 15px;
    }

    .form p input[type="checkbox"] {
        width: 20px;
        height: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
        padding: 10px 15px;
    }

    .form p label {
        display: block;
    }
</style>
{% endblock %}
